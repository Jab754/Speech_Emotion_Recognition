            <form method="post" enctype="multipart/form-data">

              <!-- <label for="audio-option"><h2>Select audio option:</h2></label> -->
              <select id="audio-option" class="btn-get-started" style="color: #5846f9;" name="audio-option">
                  <option value="record">Record audio</option>
                  <option value="upload">Upload audio</option>
              </select>
              <br><br>
              <div id="record-audio">
                  <!-- <label>Record audio:</label> -->
                  <button type="submit" name="record" class="btn-get-started" style="color: #5846f9;" value="record">Record</button>
              </div>
              <div id="upload-audio" style="display:none;">
                  <!-- <label><h2>Upload audio:</h2></label> -->
                  <input type="file" name="audio" accept="audio/*" >
                  <button type="submit" name="upload" class="btn-get-started" style="color: #5846f9;" value="upload">Upload</button>
              </div>
          </form>
      
          {% if audio_url %}
          <audio controls>
              <source src="{{ audio_url }}" type="audio/wav">
          </audio>
          {% endif %}
      
          <script>
              var audioOption = document.getElementById('audio-option');
              var recordAudio = document.getElementById('record-audio');
              var uploadAudio = document.getElementById('upload-audio');
      
              audioOption.addEventListener('change', function() {
                  if (audioOption.value === 'record') {
                      recordAudio.style.display = 'block';
                      uploadAudio.style.display = 'none';
                  } else if (audioOption.value === 'upload') {
                      recordAudio.style.display = 'none';
                      uploadAudio.style.display = 'block';
                  }
              });
          </script>
